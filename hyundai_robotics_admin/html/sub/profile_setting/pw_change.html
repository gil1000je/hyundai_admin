<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>현대로보틱스 어드민 > 프로필 관리 > 비밀번호 수정</title>
    <link rel="stylesheet" type="text/css" href="/hyundai_robotics_admin/assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/hyundai_robotics_admin/assets/css/common.css">
    <link rel="stylesheet" type="text/css" href="/hyundai_robotics_admin/assets/css/form.css">
    <link rel="stylesheet" type="text/css" href="/hyundai_robotics_admin/assets/css/style.css">
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery-throttle-debounce/1.1/jquery.ba-throttle-debounce.min.js'></script>
    <script type="text/javascript" src="/hyundai_robotics_admin/assets/js/include.js"></script>
    <script src="/hyundai_robotics_admin/assets/js/form.js"></script>
</head>
<body>
    <div id="profileSetting" class="wrap">
        <!-- HEADER 헤더 시작 -->
        <header id="header" class="bg"></header>
        <!-- HEADER 헤더 끝 -->
        <!-- 컨테이너 시작 -->
        <div id="container">
            <!-- TOP AREA 탑 영역 시작 -->
            <section id="topArea">
                <!-- 타이틀 영역 시작 -->
                <div class="title-wrap">
                    <nav id="navigation">
                        <ul>
                            <li class="depth01">
                                <a href="javascript:void(0)" title="클릭시 해당 뎁스로 이동">프로필 수정</a>
                            </li>
                            <li class="depth02">
                                <a href="javascript:void(0)" title="클릭시 해당 뎁스로 이동">비밀번호 재설정</a>
                            </li>
                        </ul>
                    </nav>
                    <h2 class="main-tit">프로필 관리</h2>
                </div>
                <!-- 타이틀 영역 끝 -->
            </section>
            <!-- TOP AREA 탑 영역 끝 -->
            <!-- Mid AREA 중간 영역 시작 -->
            <section id="MidArea">
                <ul class="info-list-type01">
                    <li>
                        <div class="title">
                            현재 비밀번호
                        </div>
                        <div class="info">
                            <div class="input-wrap">
                                <lable for="input01" class="hide">라벨</lable>
                                <input id="input01" type="text" placeholder="현재 비밀번호를 입력해 주세요.">
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="title">
                            새로운 비밀번호
                        </div>
                        <div class="info">
                            <div class="input-wrap">
                                <lable for="input01" class="hide">라벨</lable>
                                <input id="input01" type="text" placeholder="새로운 비밀번호를 입력해 주세요.">
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="title">
                            비밀번호 확인
                        </div>
                        <div class="info">
                            <div class="input-wrap">
                                <lable for="input01" class="hide">라벨</lable>
                                <input id="input01" type="text" placeholder="새로운 비밀번호를 다시 입력해 주세요.">
                            </div>
                        </div>
                    </li>
                </ul>
            </section>
            <!-- Mid AREA 중간 영역 끝 -->
            <!-- BOTTOM AREA 바텀 영역 시작 -->
            <section id="bottomArea">
                <div class="btn-wrap">
                    <button type="button" class="common-btn">
                        취소
                    </button>
                    <button type="button" class="common-btn">
                        등록
                    </button>
                </div>
            </section>
            <!-- BOTTOM AREA 바텀 영역 끝 -->
        </div>
        <!-- 컨테이너 끝 -->
    </div>
</body>

</html>
