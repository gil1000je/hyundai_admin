<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콘텐츠 관리 > 메인 관리 > 히어로 등록</title>
    <link rel="stylesheet" type="text/css" href="/hyundai_robotics_admin/assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/hyundai_robotics_admin/assets/css/common.css">
    <link rel="stylesheet" type="text/css" href="/hyundai_robotics_admin/assets/css/form.css">
    <link rel="stylesheet" type="text/css" href="/hyundai_robotics_admin/assets/css/style.css">
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery-throttle-debounce/1.1/jquery.ba-throttle-debounce.min.js'></script>
    <script type="text/javascript" src="/hyundai_robotics_admin/assets/js/include.js"></script>
    <script src="/hyundai_robotics_admin/assets/js/form.js"></script>
</head>
<body>
    <div class="wrap">
        <!-- HEADER 헤더 시작 -->
        <header id="header" class="bg"></header>
        <!-- HEADER 헤더 끝 -->
        <!-- 컨테이너 시작 -->
        <div id="container">
            <!-- TOP AREA 탑 영역 시작 -->
            <section id="topArea">
                <!-- 타이틀 영역 시작 -->
                <div class="title-wrap">
                    <nav id="navigation">
                        <ul>
                            <li class="depth01">
                                <a href="javascript:void(0)" title="클릭시 해당 뎁스로 이동">콘텐츠 관리</a>
                            </li>
                            <li class="depth02">
                                <a href="javascript:void(0)" title="클릭시 해당 뎁스로 이동">메인관리</a>
                            </li>
                            <li class="depth03">
                                <a href="javascript:void(0)" title="클릭시 해당 뎁스로 이동">히어로 등록</a>
                            </li>
                        </ul>
                    </nav>
                    <h2 class="main-tit">히어로 등록</h2>
                </div>
                <!-- 타이틀 영역 끝 -->
            </section>
            <!-- TOP AREA 탑 영역 끝 -->
            <!-- mid AREA 중간 영역 시작 -->
            <section id="midArea">
                <ul class="info-list-type02">
                    <li>
                        <div class="title">구분</div>
                        <div class="info">
                          <div class="input-wrap radio">
                            <label for="radioSample01" name="radioSample">
                              <input id="radioSample01" type="radio"> 이미지
                            </label>
                            <label for="radioSample02" name="radioSample">
                              <input id="radioSample02" type="radio"> 동영상
                            </label>
                          </div>
                        </div>
                    </li>
                    <li class="info-item-col">    
                        <div class="title">
                          파일첨부
                        </div>
                        <div class="info">
                          <div class="title">PC</div>
                          <div>
                            <div class="input-wrap file">
                              <input class="hide" type="file" id="file">
                              <input type="text" placeholder="선택한 파일 없음">
                              <label class="common-btn" for="file">파일선택</label>
                              <button class="common-btn preview-btn" disabled>미리보기</button>
                            </div>
                            <span class="alert">이미지 사이즈 1920*900px</span>
                          </div>
                        </div>
                        <div class="info">
                          <div class="title">Mobile</div>
                          <div>
                            <div class="input-wrap file">
                              <input class="hide" type="file" id="file">
                              <input type="text" placeholder="선택한 파일 없음">
                              <label class="common-btn" for="file">파일선택</label>
                              <button class="common-btn preview-btn" disabled>미리보기</button>
                            </div>
                            <span class="alert">이미지 사이즈 1920*900px</span>
                          </div>
                        </div>
                    </li>
                    <li>
                        <div class="title">노출설정</div>
                        <div class="info">
                          <div class="input-wrap radio">
                            <label for="radioSample03" name="radioSample">
                              <input id="radioSample03" type="radio"> 노출
                            </label>
                            <label for="radioSample04" name="radioSample">
                              <input id="radioSample04 " type="radio"> 미노출
                            </label>
                          </div>
                        </div>
                    </li>
                </ul>
            </section>
            <!-- mid AREA 중간 영역 끝 -->
            <!-- BOTTOM AREA 바텀 영역 시작 -->
            <section id="bottomArea">
                <div class="btn-wrap">
                    <button type="button" class="common-btn">
                        취소
                    </button>
                    <button type="button" class="common-btn" disabled>
                        등록
                    </button>
                </div>
            </section>
            <!-- BOTTOM AREA 바텀 영역 끝 -->
        </div>
        <!-- 컨테이너 끝 -->
    </div>
</body>

</html>
