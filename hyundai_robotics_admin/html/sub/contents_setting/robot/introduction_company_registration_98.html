<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콘텐츠 관리 > 로봇활용사례 > 도입 업체 등록</title>
    <link rel="stylesheet" type="text/css" href="/hyundai_robotics_admin/assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/hyundai_robotics_admin/assets/css/common.css">
    <link rel="stylesheet" type="text/css" href="/hyundai_robotics_admin/assets/css/form.css">
    <link rel="stylesheet" type="text/css" href="/hyundai_robotics_admin/assets/css/style.css">
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery-throttle-debounce/1.1/jquery.ba-throttle-debounce.min.js'></script>
    <script type="text/javascript" src="/hyundai_robotics_admin/assets/js/include.js"></script>
    <script src="/hyundai_robotics_admin/assets/js/form.js"></script>
</head>
<body>
    <div class="wrap">
        <!-- HEADER 헤더 시작 -->
        <header id="header" class="bg"></header>
        <!-- HEADER 헤더 끝 -->
        <!-- 컨테이너 시작 -->
        <div id="container">
            <!-- TOP AREA 탑 영역 시작 -->
            <section id="topArea">
                <!-- 타이틀 영역 시작 -->
                <div class="title-wrap">
                    <nav id="navigation">
                        <ul>
                            <li class="depth01">
                                <a href="javascript:void(0)" title="클릭시 해당 뎁스로 이동">콘텐츠 관리</a>
                            </li>
                            <li class="depth02">
                                <a href="javascript:void(0)" title="클릭시 해당 뎁스로 이동">로봇활용사례</a>
                            </li>
                            <li class="depth03">
                                <a href="javascript:void(0)" title="클릭시 해당 뎁스로 이동">도입 업체 등록</a>
                            </li>
                        </ul>
                    </nav>
                    <h2 class="main-tit">도입 업체 등록</h2>
                </div>
                <!-- 타이틀 영역 끝 -->
            </section>
            <!-- TOP AREA 탑 영역 끝 -->
            <!-- mid AREA 중간 영역 시작 -->
            <section id="midArea">
                <ul class="info-list-type02">
                  <li>
                    <div class="title">
                      업체명
                    </div>
                    <div class="info">
                      <div class="input-wrap">
                        <label for="inputSample">
                          <input id="inputSample" type="text" placeholder="업체명을 입력해 주세요.">
                        </label>
                      </div>
                    </div>
                  </li>
                  <li>
                    <div class="title">
                      지역
                    </div>
                    <div class="info">
                      <div class="select-list">
                        <div class="select-wrap">
                          <a href="javascript:void(0)" class="selected-option">시/도</a>
                          <ul class="option-list">
                            <li>
                              <a href="javascript:void(0)">지역 1</a>
                            </li>
                            <li>
                              <a href="javascript:void(0)">지역 2</a>
                            </li>
                            <li>
                              <a href="javascript:void(0)">지역 3</a>
                            </li>
                            <li>
                              <a href="javascript:void(0)">지역 4</a>
                            </li>
                            <li>
                              <a href="javascript:void(0)">지역 5</a>
                            </li>
                            <li>
                              <a href="javascript:void(0)">지역 6</a>
                            </li>
                          </ul>
                        </div>
                        <div class="select-wrap">
                          <a href="javascript:void(0)" class="selected-option">군/구</a>
                          <ul class="option-list">
                            <li>
                              <a href="javascript:void(0)">지역 1</a>
                            </li>
                            <li>
                              <a href="javascript:void(0)">지역 2</a>
                            </li>
                            <li>
                              <a href="javascript:void(0)">지역 3</a>
                            </li>
                            <li>
                              <a href="javascript:void(0)">지역 4</a>
                            </li>
                            <li>
                              <a href="javascript:void(0)">지역 5</a>
                            </li>
                            <li>
                              <a href="javascript:void(0)">지역 6</a>
                            </li>
                          </ul>
                        </div>
                      </div>
                      <div class="input-wrap">
                        <label for="inputSample">
                          <input id="inputSample" type="text" placeholder="상세주소">
                        </label>
                      </div>
                    </div>
                  </li>
                  <li>
                    <ul class="info-list-item">
                      <li>
                        <div class="title">
                          방역로봇
                        </div>
                        <div class="info">
                          <div class="input-wrap">
                            <label for="inputSample">
                              <input id="inputSample" type="text">
                              대 근무 중
                            </label>
                          </div>
                        </div>
                      </li>
                      <li>
                        <div class="title">
                          서빙로봇
                        </div>
                        <div class="info">
                          <div class="input-wrap">
                            <label for="inputSample">
                              <input id="inputSample" type="text">
                              대 근무 중
                            </label>
                          </div>
                        </div>
                      </li>
                      <li>
                        <div class="title">
                          호텔로봇
                        </div>
                        <div class="info">
                          <div class="input-wrap">
                            <label for="inputSample">
                              <input id="inputSample" type="text">
                              대 근무 중
                            </label>
                          </div>
                        </div>
                      </li> 
                    </ul>
                  </li>
                  <li>
                    <div class="title">
                      대표 이미지
                    </div>
                    <div class="info">
                      <div class="input-wrap file">
                        <input class="hide" type="file" id="file">
                        <input type="text" placeholder="이미지 첨부">
                        <label class="common-btn" for="file">이미지 첨부</label>
                      </div>
                    </div>
                  </li>
                  <li>
                      <div class="title">노출설정</div>
                      <div class="info">
                        <div class="input-wrap radio">
                          <label for="radioSample03" name="radioSample">
                            <input id="radioSample03" type="radio" checked> 노출
                          </label>
                          <label for="radioSample04" name="radioSample">
                            <input id="radioSample04 " type="radio"> 미노출
                          </label>
                        </div>
                      </div>
                  </li>
                </ul>
            </section>
            <!-- mid AREA 중간 영역 끝 -->
            <!-- BOTTOM AREA 바텀 영역 시작 -->
            <section id="bottomArea">
                <div class="btn-wrap">
                    <button type="button" class="common-btn">
                        취소
                    </button>
                    <button type="button" class="common-btn" disabled>
                        등록
                    </button>
                </div>
            </section>
            <!-- BOTTOM AREA 바텀 영역 끝 -->
        </div>
        <!-- 컨테이너 끝 -->
    </div>
</body>

</html>
