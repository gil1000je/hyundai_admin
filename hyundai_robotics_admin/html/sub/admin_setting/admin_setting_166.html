<body>
  <div id="adminSetting" class="wrap">
    <!-- HEADER 헤더 시작 -->
    <header id="header" class="bg"></header>
    <!-- HEADER 헤더 끝 -->
    <!-- 컨테이너 시작 -->
    <div id="container">
      <!-- TOP AREA 탑 영역 시작 -->
      <section id="topArea" class="tab">
        <!-- 타이틀 영역 시작 -->
        <div class="title-wrap">

            </ul>

          <h2 class="main-tit">이메일 무단수집거부</h2>
        </div>
        <!-- 타이틀 영역 끝 -->
           <!-- 탭 영역 시작 -->
           <div id="tab">
            <ul class="tab-list">
              <li>
                <a class="active" href="javascript:void(0)" title="탭">

      </section>
      <!-- TOP AREA 탑 영역 끝 -->

      </section>
      <!-- 3. 상단영역 (#topArea) 섹션 끝 -->
           <!-- mid AREA 중간 영역 시작 -->
           <section id="midArea">
            <ul class="info-list-type02">
                <li>
                  <div class="info">
                    <textarea cols="" rows="">고객 여러분의 현대로보틱스 사이트 방문에 감사 드립니다. 이 사이트를 통해 현대로보틱스와 관련된 다양한 정보를 제공할 수 있게 됨을 매우 기쁘게 생각하며, 이 사이트 및 기타 현대로보틱스 관련 사이트들에 대해 방문자 여러분들께 몇 가지 법적 제한과 금지 사항을 알려드립니다. 고객님께서는 현대로보틱스 사이트 內의 정보를 개인적인 용도로 사용하시거나 고객의 컴퓨터에 저장하실 수 있습니다. 고객의 개인적인 홈페이지나 문서로부터 본 서버로의 링크 등은 가능합니다. 본 사이트는 현대로보틱스의 독점적 소유의 정보자산입니다. 현대로보틱스는 이 사이트를 개발하기 위하여 자금, 시간 및 노력을 투입하였습니다. 이러한 자산들은 저작권, 상표권, 기술에 대한 정보에만 국한되지는 않습니다. 현대로보틱스에 소유권이 있는 정보자산들은 문자, 그림, 음성, 화상, 내려 받기 파일,링크 및 소스코드들(이하 '서비스와 자료들')의 형태로 제공됩니다. 현대로보틱스는 이러한 서비스와 자료들에 대한 모든 권리를 소유합니다. 이러한 서비스와 자료들을 오직 현대로보틱스 고객들의 편의를 위해서 제공 되었습니다. 현대로보틱스는 본 사이트에서 고객들께 제공되는 서비스와 자료들에 대하여 고객들에게 지적인 재산권을 부여한 것은 아닙니다. 현대로보틱스는 이 사이트 및 다른 관련 사이트들의 서비스와 자료들 및 기타 정보들에 대한 정확도, 완성도, 신뢰도에 대하여 보장하지 않습니다. 따라서 현대로보틱스에서 문서로 특별히 조언을 드리는 경우를 제외하고는 이 사이트에 포함된 정보를 이익에 관련된 결정상의 참고자료로 의존하지 마시기 바랍니다. 이메일 주소 무단수집 거부 본 사이트에 게시된 이메일 주소가 전자우편수집프로그램이나 기타 기술적 장치를 정보를 무단으로 수집되는 것을 거부하며, 이를 위반시 정보통신망법에 의거 제재됨을 유념하시기 바랍니다.</textarea>
                  </div>
                </li>
            </ul>
          </section>
          <!-- mid AREA 중간 영역 끝 -->
      <!-- 3. BOTTOM AREA 바텀 영역 (페이지 네이션 있음) 시작 -->
      <div id="bottomArea">

            미리보기
