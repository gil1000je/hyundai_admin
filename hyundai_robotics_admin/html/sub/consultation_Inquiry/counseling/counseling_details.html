<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상담/문의 > 상담신청 > 상담신청 상세</title>
    <link rel="stylesheet" type="text/css" href="/hyundai_robotics_admin/assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="  /hyundai_robotics_admin/assets/css/common.css">
    <link rel="stylesheet" type="text/css" href="/hyundai_robotics_admin/assets/css/form.css">
    <link rel="stylesheet" type="text/css" href="/hyundai_robotics_admin/assets/css/style.css">
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery-throttle-debounce/1.1/jquery.ba-throttle-debounce.min.js'></script>
    <script type="text/javascript" src="/hyundai_robotics_admin/assets/js/include.js"></script>
    <script src="/hyundai_robotics_admin/assets/js/form.js"></script>
</head>
<body>
    <div class="wrap">
        <!-- HEADER 헤더 시작 -->
        <header id="header" class="bg"></header>
        <!-- HEADER 헤더 끝 -->
        <!-- 컨테이너 시작 -->
        <div id="container">
          <!-- TOP AREA 탑 영역 시작 -->
          <section id="topArea" class="search tab">
              <!-- 타이틀 영역 시작 -->
              <div class="title-wrap">
                <nav id="navigation">
                  <ul>
                    <li class="depth01">
                        <a href="javascript:void(0)" title="클릭시 해당 뎁스로 이동">상담/문의</a>
                    </li>
                    <li class="depth02">
                        <a href="javascript:void(0)" title="클릭시 해당 뎁스로 이동">상담신청</a>
                    </li>
                    <li class="depth03">
                      <a href="javascript:void(0)" title="클릭시 해당 뎁스로 이동">상담신청 상세</a>
                  </li>
                  </ul>
                </nav>
                <h2 class="main-tit">상담신청 상세</h2>
              </div>
              <!-- 타이틀 영역 끝 -->
            </section>
            <!-- TOP AREA 탑 영역 끝 -->
            <!-- mid AREA 중간 영역 시작 -->
            <section id="midArea">
                <ul class="info-list-type02">
                  <li>
                    <div class="title">
                      로봇 선택
                    </div>
                    <div class="info">
                      <div class="input-wrap radio">
                        <label for="robot_choice01" name="robot_choice">
                          <input id="robot_choice01" type="radio" checked> 방역 로봇
                        </label>
                        <label for="robot_choice02" name="robot_choice">
                          <input id="robot_choice02" type="radio"> 서빙 로봇
                        </label>
                        <label for="robot_choice03" name="robot_choice">
                          <input id="robot_choice03" type="radio"> 호텔 로봇
                        </label>
                      </div>
                    </div>
                  </li>
                  <li>
                    <div class="title">
                      희망하는 계약 형태
                    </div>
                    <div class="info">
                      <div class="input-wrap radio">
                        <label for="contract01" name="contract">
                          <input id="contract01" type="radio" checked> 렌탈
                        </label>
                        <label for="contract02" name="contract">
                          <input id="contract02" type="radio"> 구매
                        </label>
                        <label for="contract03" name="contract">
                          <input id="contract03" type="radio"> 상담 후 결정
                        </label>
                      </div>
                    </div>
                  </li>
                </ul>
                <div class="title">신청자 정보</div>
                <ul class="info-list-type02">
                  <li>
                    <div class="title">
                      이름*
                    </div>
                    <div class="info">
                      <div class="input-wrap">
                        <label for="inputSample">
                          <input id="inputSample" type="text" placeholder="">
                        </label>
                      </div>
                    </div>
                  </li>
                  <li>
                    <div class="title">
                      연락처*
                    </div>
                    <div class="info">
                      <div class="input-wrap">
                        <label for="inputSample">
                          <input id="inputSample" type="text" placeholder="">
                        </label>
                      </div>
                    </div>
                  </li>
                  <li>
                    <div class="title">
                      상담 희망 시간*
                    </div>
                    <div class="info">
                      <div class="input-wrap">
                        <label for="inputSample">
                          <input id="inputSample" type="text" placeholder="">
                        </label>
                      </div>
                    </div>
                  </li>
                  <li>
                    <div class="title">
                      이미지 첨부
                    </div>
                    <div class="info">
                      <div class="input-wrap image image-type02">
                        <img src="/hyundai_robotics_admin/assets/images/common/modal_closed_icon.png" alt="이미지 첨부">
                      </div>
                    </div>
                  </li>
                </ul>
            </section>
            <!-- mid AREA 중간 영역 끝 -->
            <!-- BOTTOM AREA 바텀 영역 시작 -->
            <div id="bottomArea">
              <div class="btn-wrap">
                <button type="button" class="common-btn">
                  목록
                </button>
              </div>
            </div>
            <!-- BOTTOM AREA 바텀 영역 끝 -->
        </div>
        <!-- 컨테이너 끝 -->
    </div>
</body>

</html>
