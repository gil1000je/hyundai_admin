<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상담/문의 > 시연신청 > 시연신청 상세</title>
    <link rel="stylesheet" type="text/css" href="/hyundai_robotics_admin/assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="  /hyundai_robotics_admin/assets/css/common.css">
    <link rel="stylesheet" type="text/css" href="/hyundai_robotics_admin/assets/css/form.css">
    <link rel="stylesheet" type="text/css" href="/hyundai_robotics_admin/assets/css/style.css">
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery-throttle-debounce/1.1/jquery.ba-throttle-debounce.min.js'></script>
    <script type="text/javascript" src="/hyundai_robotics_admin/assets/js/include.js"></script>
    <script src="/hyundai_robotics_admin/assets/js/form.js"></script>
</head>
<body>
    <div class="wrap">
        <!-- HEADER 헤더 시작 -->
        <header id="header" class="bg"></header>
        <!-- HEADER 헤더 끝 -->
        <!-- 컨테이너 시작 -->
        <div id="container">
          <!-- TOP AREA 탑 영역 시작 -->
          <section id="topArea" class="search tab">
              <!-- 타이틀 영역 시작 -->
              <div class="title-wrap">
                <nav id="navigation">
                  <ul>
                    <li class="depth01">
                        <a href="javascript:void(0)" title="클릭시 해당 뎁스로 이동">상담/문의</a>
                    </li>
                    <li class="depth02">
                        <a href="javascript:void(0)" title="클릭시 해당 뎁스로 이동">시연신청</a>
                    </li>
                    <li class="depth03">
                      <a href="javascript:void(0)" title="클릭시 해당 뎁스로 이동">시연신청 상세</a>
                  </li>
                  </ul>
                </nav>
                <h2 class="main-tit">시연신청 상세</h2>
              </div>
              <!-- 타이틀 영역 끝 -->
            </section>
            <!-- TOP AREA 탑 영역 끝 -->
            <!-- mid AREA 중간 영역 시작 -->
            <section id="midArea">
                <ul class="info-list-type02">
                  <li>
                    <div class="title">
                      이름*
                    </div>
                    <div class="info">
                      <div class="input-wrap">
                        <label for="inputSample">
                          <input id="inputSample" type="text" placeholder="">
                        </label>
                      </div>
                    </div>
                  </li>
                  <li>
                    <div class="title">
                      연락처*
                    </div>
                    <div class="info">
                      <div class="input-wrap">
                        <label for="inputSample">
                          <input id="inputSample" type="text" placeholder="">
                        </label>
                      </div>
                    </div>
                  </li>
                  <li>
                    <div class="title">
                      업체명*
                    </div>
                    <div class="info">
                      <div class="input-wrap">
                        <label for="inputSample">
                          <input id="inputSample" type="text" placeholder="">
                        </label>
                      </div>
                    </div>
                  </li>
                  <li>
                    <div class="title">
                      업종(중복선택 가능)*
                    </div>
                    <div class="info">
                      <div class="input-wrap check check-type02">
                        <ul>
                          <li>
                            <label for="business01" name="business">
                              <input id="business01" type="checkbox"> 식당
                            </label>
                          </li>
                          <li>
                            <label for="business02" name="business">
                              <input id="business02" type="checkbox"> 기업체
                            </label>
                          </li>
                          <li>
                            <label for="business03" name="business">
                              <input id="business03" type="checkbox"> 공공기관
                            </label>
                          </li>
                          <li class="check-input">
                            <label for="business04" name="business">
                              <input id="business04" type="checkbox"> 직접입력
                            </label>
                            <input type="text" id="business04" placeholder="직접입력">
                          </li>
                        </ul>
                      </div>
                    </div>
                  </li>
                  <li>
                    <div class="title">
                      주소*
                    </div>
                    <div class="info">
                      <div class="info-input-list">
                        <div class="input-wrap">
                          <label for="inputSample">
                            <input id="inputSample" type="text" placeholder="">
                          </label>
                        </div>
                        <div class="input-wrap">
                          <label for="inputSample">
                            <input id="inputSample" type="text" placeholder="">
                          </label>
                        </div>
                      </div>
                      <div class="input-wrap">
                        <label for="inputSample">
                          <input id="inputSample" type="text" placeholder="상세주소">
                        </label>
                      </div>
                    </div>
                  </li>
                  <li>
                    <div class="title">
                      현대로보틱스를 어떻게 알게 되셨나요?*
                      <span>해당 되는 것을 모두 체크</span>
                    </div>
                    <div class="info">
                      <div class="input-wrap check check-type02">
                        <ul>
                          <li>
                            <label for="business01" name="business">
                              <input id="business01" type="checkbox"> 주변 음식점에서 사장님들께 구두로 듣거나 소개
                            </label>
                          </li>
                          <li>
                            <label for="business02" name="business">
                              <input id="business02" type="checkbox"> 다른 음식점에서 실제 사용하는 것을 보고
                            </label>
                          </li>
                          <li>
                            <label for="business03" name="business">
                              <input id="business03" type="checkbox"> ‘아프니까 사장이다(아싸)’ 네이버 카페를 통해
                            </label>
                          </li>
                          <li>
                            <label for="business03" name="business">
                              <input id="business03" type="checkbox"> 현대로보틱스 공식 인스타그램을 통해
                            </label>
                          </li>
                          <li>
                            <label for="business03" name="business">
                              <input id="business03" type="checkbox"> 현대로보틱스 공식 유튜브를 통해서
                            </label>
                          </li>
                          <li>
                            <label for="business03" name="business">
                              <input id="business03" type="checkbox"> ‘월간식당’ 지면 광고를 보고
                            </label>
                          </li>
                          <li>
                            <label for="business03" name="business">
                              <input id="business03" type="checkbox"> TV 방송 또는 기사를 보고
                            </label>
                          </li>
                          <li>
                            <label for="business03" name="business">
                              <input id="business03" type="checkbox"> 네이버, 다음에서 인터넷 검색을 통해
                            </label>
                          </li>
                          <li class="check-input">
                            <label for="business04" name="business">
                              <input id="business04" type="checkbox"> 직접입력
                            </label>
                            <input type="text" id="business04" placeholder="직접입력">
                          </li>
                        </ul>
                      </div>
                    </div>
                  </li>
                  <li>
                    <div class="title">
                      문의내용*
                    </div>
                    <div class="info">
                      <textarea cols="" rows=""></textarea>
                    </div>
                  </li>
                </ul>
            </section>
            <!-- mid AREA 중간 영역 끝 -->
            <!-- BOTTOM AREA 바텀 영역 시작 -->
            <div id="bottomArea">
              <div class="btn-wrap">
                <button type="button" class="common-btn">
                  목록
                </button>
              </div>
            </div>
            <!-- BOTTOM AREA 바텀 영역 끝 -->
        </div>
        <!-- 컨테이너 끝 -->
    </div>
</body>

</html>
