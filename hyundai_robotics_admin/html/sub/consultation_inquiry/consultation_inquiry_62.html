<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상담/문의 > 대리점 모집 문의 > 대리점 모집 문의 상세</title>
    <link rel="stylesheet" type="text/css" href="/hyundai_robotics_admin/assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="  /hyundai_robotics_admin/assets/css/common.css">
    <link rel="stylesheet" type="text/css" href="/hyundai_robotics_admin/assets/css/form.css">
    <link rel="stylesheet" type="text/css" href="/hyundai_robotics_admin/assets/css/style.css">
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery-throttle-debounce/1.1/jquery.ba-throttle-debounce.min.js'></script>
    <script type="text/javascript" src="/hyundai_robotics_admin/assets/js/include.js"></script>
    <script src="/hyundai_robotics_admin/assets/js/form.js"></script>
</head>
<body>
    <div class="wrap">
        <!-- HEADER 헤더 시작 -->
        <header id="header" class="bg"></header>
        <!-- HEADER 헤더 끝 -->
        <!-- 컨테이너 시작 -->
        <div id="container">
          <!-- TOP AREA 탑 영역 시작 -->
          <section id="topArea" class="search tab">
              <!-- 타이틀 영역 시작 -->
              <div class="title-wrap">
                <nav id="navigation">
                  <ul>
                    <li class="depth01">
                        <a href="javascript:void(0)" title="클릭시 해당 뎁스로 이동">상담/문의</a>
                    </li>
                    <li class="depth02">
                        <a href="javascript:void(0)" title="클릭시 해당 뎁스로 이동">대리점 모집 문의</a>
                    </li>
                    <li class="depth03">
                      <a href="javascript:void(0)" title="클릭시 해당 뎁스로 이동">대리점 모집 문의 상세</a>
                  </li>
                  </ul>
                </nav>
                <h2 class="main-tit">대리점 모집 문의 상세</h2>
              </div>
              <!-- 타이틀 영역 끝 -->
            </section>
            <!-- TOP AREA 탑 영역 끝 -->
            <!-- mid AREA 중간 영역 시작 -->
            <section id="midArea">
                <ul class="info-list-type02">
                  <li>
                    <div class="title">
                      이름*
                    </div>
                    <div class="info">
                      <div class="input-wrap">
                        <label for="inputSample">
                          <input id="inputSample" type="text" placeholder="">
                        </label>
                      </div>
                    </div>
                  </li>
                  <li>
                    <div class="title">
                      연락처*
                    </div>
                    <div class="info">
                      <div class="input-wrap">
                        <label for="inputSample">
                          <input id="inputSample" type="number" maxlength="11" placeholder="">
                        </label>
                      </div>
                    </div>
                  </li>
                  <li>
                    <div class="title">
                      업체명*
                    </div>
                    <div class="info">
                      <div class="input-wrap">
                        <label for="inputSample">
                          <input id="inputSample" type="text" placeholder="">
                        </label>
                      </div>
                    </div>
                  </li>
                  <li>
                    <div class="title">
                      지역*
                    </div>
                    <div class="info">
                      <div class="info-input-list">
                        <div class="input-wrap">
                          <label for="inputSample">
                            <input id="inputSample" type="text" placeholder="">
                          </label>
                        </div>
                        <div class="input-wrap">
                          <label for="inputSample">
                            <input id="inputSample" type="text" placeholder="">
                          </label>
                        </div>
                      </div>
                      <div class="input-wrap">
                        <label for="inputSample">
                          <input id="inputSample" type="text" placeholder="상세주소">
                        </label>
                      </div>
                    </div>
                  </li>
                  <li>
                    <div class="title">
                      영업희망 지역*
                    </div>
                    <div class="info">
                      <div class="input-wrap">
                        <label for="inputSample">
                          <input id="inputSample" type="text" placeholder="">
                        </label>
                      </div>
                    </div>
                  </li>
                  <li>
                    <div class="title">
                      요청사항*
                    </div>
                    <div class="info">
                      <textarea cols="" rows=""></textarea>
                    </div>
                  </li>
                  <li>
                    <div class="title">
                      파일첨부*
                    </div>
                    <div class="info">
                      <div class="info-wrap">
                        <a href="javascript:void(0)" title="파일 다운로드" class="file-download">
                          <img src="/hyundai_robotics_admin/assets/images/common/file_icon.png" alt="파일 아이콘" class="file-icon">
                          <span>Attachment.pdf</span>
                        </a>
                      </div>
                    </div>
                  </li>
                </ul>
            </section>
            <!-- mid AREA 중간 영역 끝 -->
            <!-- BOTTOM AREA 바텀 영역 시작 -->
            <div id="bottomArea">
              <div class="btn-wrap">
                <button type="button" class="common-btn">
                  목록
                </button>
              </div>
            </div>
            <!-- BOTTOM AREA 바텀 영역 끝 -->
        </div>
        <!-- 컨테이너 끝 -->
    </div>
</body>

</html>
