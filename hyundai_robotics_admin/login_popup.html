<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>현대로보틱스 어드민 로그인 팝업</title>
    <link rel="stylesheet" type="text/css" href="/hyundai_robotics_admin/assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/hyundai_robotics_admin/assets/css/common.css">
    <link rel="stylesheet" type="text/css" href="/hyundai_robotics_admin/assets/css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery-throttle-debounce/1.1/jquery.ba-throttle-debounce.min.js'></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="/hyundai_robotics_admin/assets/js/include.js"></script>
</head>
<body>
  <div id="popupWrap" class="wrap">
    <!-- CONTAINER 컨테이너 시작 -->
    <div id="container" class="popup-wrap-inner">
      <div class="popup-cont">
        <!-- 로그인 팝업 -->
        <div id="loginModal" class="modal-wrap logoin-modal">
          <div class="modal-cont">
            <div class="modal-logo"><img src="/hyundai_robotics_admin/assets/images/common/popup_logo.png" alt="현대로보틱스"></div>
            <div class="input-wrap">
              <div class="id-wrap">
                <input type="text" placeholder="ID">
              </div>
              <div class="password-wrap">
                <input type="password" placeholder="PW">
                <a href="javascript:void(0)" class="guideline find-password">비밀번호 찾기</a>
              </div>
            </div>
            <div class="button-wrap">
              <span class="alert">회원정보가 일치하지 않습니다</span>
              <a href="javascript:void(0)" class="common-btn">로그인</a>
            </div>
            <!-- 버튼 2타입 -->
            <!-- <div class="btton-wrap">
              <ul class="button-wrap-list">
                <li><a href="javascript:void(0)" class="common-btn">취소</a></li>
                <li><a href="javascript:void(0)" class="common-btn">변경</a></li>
              </ul>
            </div> -->
          </div>
        </div>
        <!-- 임시비밀번호 팝업 -->
        <div id="findPasswordModal" class="modal-wrap logoin-modal">
          <div class="modal-cont">
            <div class="modal-info">
              <p>
                등록하신 메일로 임시 비밀번호가 발송됩니다.<br>
                개인 메일주소가 등록되어 있지 않을 경우,<br>
                내부 담당자에게 문의해 주세요.<br>
                servicerb@hyundai-robotics.com
              </p>
            </div>
            <div class="input-wrap">
              <div class="id-wrap">
                <input type="text" placeholder="ID">
              </div>
              <div class="mail-wrap">
                <input type="email" placeholder="E-MAIL">
              </div>
            </div>
            <div class="button-wrap">
              <span class="alert">회원정보가 일치하지 않습니다</span>
              <a href="javascript:void(0)" class="common-btn">비밀번호 찾기</a>
              <a href="javascript:void(0)" class="guideline">취소</a>
            </div>
          </div>
        </div>
        <!-- 임시비밀번호 발송 팝업 -->
        <div id="sendPasswordModal" class="modal-wrap logoin-modal">
          <div class="modal-cont">
            <div class="modal-info">
              <p>
                등록하신 메일로 임시 비밀번호가 발송되었습니다.<br>
                메일을 못 받은 경우 내부 담당자에게 문의 해주세요.<br> 
                servicerb@hyundai-robotics.com
              </p>
            </div>
            <div class="button-wrap">
              <a href="javascript:void(0)" class="common-btn">LOGIN</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- CONTAINER 컨테이너 끝 -->
</div>
</body>
</html>
