<!DOCTYPE html>
<html lang="ko">

<head>

          </div>
        </div>

            <div class="modal-info">
              <p>
                비밀번호는 회원정보에 입력된 이메일을 통해<br>

              </p>
            </div>
            <div class="button-wrap">
              <ul class="button-wrap-list">
                <li><a href="javascript:void(0)" class="common-btn">취소</a></li>
                <li><a href="javascript:void(0)" class="common-btn green">변경</a></li>
              </ul>
            </div>
          </div>
        </div>
